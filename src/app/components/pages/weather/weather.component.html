

<div class="input-group mb-3">
    <input type="text" id="cityname" [(ngModel)]="cityname" class="form-control" placeholder="Please write city (For Example=New York)" aria-label="Recipient's username" aria-describedby="button-addon2" >
    <button class="btn btn-warning" type="button" id="button-addon2" (click)="getUserInf()">Search Weather</button>
    
    <div class="container" >
        <div class="row justify-content-center" *ngFor="let weather of weathers" >
            <div class="col-2 m-3" >
                <div class="card" style="width: 18rem;">
                   
                    <div class="card-body"> 
                      <img src="{{weather.current.weather_icons}}" class="card-img-top" alt="...">
                      <h5 class="card-title">{{weather.location.name}}</h5>
                      <h5 class="card-title">{{weather.location.country}}</h5>
                      <h5 class="card-title">{{weather.current.weather_descriptions}}</h5>
                      <h5 class="card-title">{{weather.current.temperature}}</h5>
                    </div>
                </div>           
            </div>       
        </div>
    </div>
</div>
